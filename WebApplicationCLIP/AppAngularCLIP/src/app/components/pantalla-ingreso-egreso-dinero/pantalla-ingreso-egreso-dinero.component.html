<form [formGroup]="formDinero">
  <div class="container">
    <div class="row-cols-1 ml-3 mt-3">
      <label for="inputMonto">$</label>
      <input
        type="number"
        formControlName="Monto"
        class="form-control-monto ml-1"
        id="inputMonto"
        placeholder="Monto"
      />
      <span
        class="text-danger text-subtitle"
        *ngIf="
          formDinero.controls.Monto.errors?.required &&
          formDinero.controls.Monto.touched
        "
      >
        Dato requerido.</span
      >
    </div>
    <div class="row-cols-1 mt-3">
      <label for="inputMonto"></label>
      <input
        type="number"
        formControlName="Monto"
        class="form-control-monto"
        id="inputMonto"
        placeholder="CVU"
      />
      <span
        class="text-danger text-subtitle"
        *ngIf="
          formDinero.controls.Monto.errors?.required &&
          formDinero.controls.Monto.touched
        "
      >
        Dato requerido.</span
      >
    </div>
    <div class="input-group mb-3 mt-3">
      <label for="inputGroupSelect01">Depositar en: </label>
      <select formControlName="origenDeposito" class="form-select">
        <option value="">Seleccione una cuenta</option>
        <option
          *ngFor="let origenes of origenDepositos"
          [ngValue]="origenes"
          (change)="changeCuenta($event)"
        >
          {{ origenes }}
        </option>
      </select>
    </div>
    <button
      type="button"
      class="btn btn-danger btn-lg btn-block"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</form>
